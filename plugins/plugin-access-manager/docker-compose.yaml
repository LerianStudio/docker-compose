x-auth-valkey-common:
  &auth-valkey-common
  image: valkey/valkey:8.0.2
  restart: always
  env_file:
    - auth.env
  networks:
    - plugin-auth-network

services:
  plugin-auth-casdoor-db:
    container_name: plugin-auth-casdoor-db
    image: postgres:latest
    restart: always
    env_file:
      - auth.env
    networks:
      - plugin-auth-network
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      PGPORT: ${DB_PORT}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - plugin-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -p ${DB_PORT}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  plugin-auth-casdoor-migrations:
    container_name: plugin-auth-casdoor-migrations
    image: ghcr.io/lerianstudio/casdoor-migrations:latest
    env_file:
      - auth.env
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASSWORD}
      DB_HOST: plugin-auth-casdoor-db
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
    depends_on:
      plugin-auth-casdoor-db:
        condition: service_healthy
    networks:
      - plugin-auth-network

  plugin-auth-casdoor-backend:
    container_name: plugin-auth-casdoor-backend
    image: ghcr.io/lerianstudio/casdoor:2.1.1
    restart: always
    env_file:
      - auth.env
    ports:
      - ${AUTHORIZER_PORT}:${AUTHORIZER_PORT}
    depends_on:
      plugin-auth-casdoor-db:
        condition: service_healthy
      plugin-auth-casdoor-migrations:
        condition: service_completed_successfully
    networks:
      - plugin-auth-network

  plugin-auth-valkey:
    <<: *auth-valkey-common
    container_name: plugin-auth-valkey
    environment:
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}",  "--port", "${REDIS_PORT}"]
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    volumes:
      - plugin-valkey-data:/data

  plugin-auth:
    container_name: plugin-auth
    image: ghcr.io/lerianstudio/plugin-auth:latest
    restart: always
    env_file:
      - auth.env
    ports:
       - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - .:/usr/src/app
    depends_on:
      - plugin-auth-casdoor-backend
      - plugin-auth-valkey
    networks:
      - plugin-auth-network
      - infra-network

  plugin-identity:
    container_name: plugin-identity
    restart: always
    image: ghcr.io/lerianstudio/plugin-identity:latest
    env_file:
      - identity.env
    ports:
      - ${IDENTITY_PORT}:${IDENTITY_PORT}
    volumes:
      - .:/usr/src/app
    depends_on:
      - plugin-auth-casdoor-backend
    networks:
      - plugin-identity-network
      - plugin-auth-network
      - infra-network

networks:
  plugin-identity-network:
    name: plugin-identity-network
    driver: bridge
  plugin-auth-network:
    name: plugin-auth-network
    external: false
  infra-network:
    name: infra-network
    driver: bridge

volumes:
  plugin-postgres-data:
  plugin-grafana-data:
  plugin-valkey-data: